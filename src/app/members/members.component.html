<div class="container-fluid">
    <div class="container_back">
        <div class="container"> 
        <div class="row">
            <div class="cols-sm-12 col-md-10" id="members-heading">Members List</div>
            <div class="cols-sm-12 col-md-2" id="add-member-div">
                <button mat-flat-button color="grey" (click)="openDialogAdd()"><i class="fa fa-plus"> Member</i></button>
            </div>
        </div>
        <hr>

        <!-- Search input -->
        <mat-form-field appereance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Alex Slater">
        </mat-form-field>

        <!-- Members table -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

            <!-- Photo Column -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
                <td mat-cell *matCellDef="let row" data-label="Photo"> <img [src]="getSantizeUrl(row.image)" width="80px" alt=""> </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row" data-label="Name"> {{row.name}} </td>
            </ng-container>
            
            <!-- Surname Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                <td mat-cell *matCellDef="let row" data-label="Surname"> {{row.surname}} </td>
            </ng-container>
            
            <!-- Number Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row" data-label="Phone Number"> {{row.number}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row" data-label="Email"> {{row.email}} </td>
            </ng-container>
              
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                <td mat-cell *matCellDef="let row" data-label="Joining Date"> {{row.date | date}} </td>
            </ng-container>
              
            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Membership type </th>
                <td mat-cell *matCellDef="let row" data-label="Membership type"> {{row.type}} </td>
            </ng-container>
              
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td id="buttons-td" mat-cell *matCellDef="let row" data-label="Action">
                    <button mat-flat-button color="blue" (click)="openDialogEdit(row)"><i class="fa fa-edit"></i></button>
                    <button mat-flat-button color="warn" (click)="deleteMember(row.id)"><i class="fa fa-trash"></i></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" 
                aria-label="Select page of members"></mat-paginator>
        </div>
        </div>
    </div>
</div>
