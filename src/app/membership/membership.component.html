<div class="container-fluid">
  <div class="container_back">
    <div class="container">   
    <div id="head-div">
      <div id="list-heading"> Membership List </div>
      <div id="floating-div"> 
        <button mat-flat-button color="grey" (click)="openDialogAdd()"><i class="fa fa-plus"></i> Membership</button> 
      </div>
    </div>
    <hr>
    <mat-form-field appearance="standard" style="width: 100%;">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gold Membership">
    </mat-form-field><br>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="table-condesed">

        <!-- Photo Column -->
        <ng-container matColumnDef="src">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
          <td mat-cell *matCellDef="let row" data-label="Photo"> <img [src]="getSantizeUrl(row.image)" width="60px" alt=""> </td>
        </ng-container>

        <!-- Membership Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Membership Name </th>
          <td mat-cell *matCellDef="let row" data-label="Membership Name"> {{row.name}} </td>
        </ng-container>

        <!-- Membership Period Column -->
        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Membership Period </th>
          <td mat-cell *matCellDef="let row" data-label="Membership Period"> {{row.period}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row" data-label="Price"> {{row.price | currency:'EUR'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row" data-label="Action" id="buttons-div">
            <button mat-flat-button color="blue" (click)="openDialogEdit(row);"><i class="fa fa-edit"></i></button>
            <button mat-flat-button color="warn" (click)="deleteMembership(row.id)"><i class="fa fa-trash"></i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>

      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = onPageChange($event)"
      aria-label="Select page"></mat-paginator>
    </div>
    
    </div>
  </div>
</div>
